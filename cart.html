  <header class="header">
    <div class="header__main flex flex-wrap">
      <a href="./index.html" class="header__logo"><img src="img/icon/logo-2.svg" alt=""></a>
      <div class="header__menu js-header__menu flex flex-wrap">
        <a class="md:text-lg" href="javascript:;">menu</a>
        <div class="header__burger bg-primary ml-5">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <ul class="menu__list">
        <li class="menu__item"><a class="menu__link font-serif text-center | md:text-left" href="index.html">Home</a>
        </li>
        <li class="menu__item"><a class="menu__link font-serif text-center | md:text-left"
            href="product.html">Products</a></li>
        <li class="menu__item">
          <a class="menu__link font-serif text-center | md:text-left" href="cart.html">Cart</a>
          <div class="js-CartNum"></div>
        </li>
        <li class="menu__item"><a class="menu__link font-serif text-center | md:text-left" href="admin.html">Admin</a>
        </li>
      </ul>
    </div>
  </header>

  <main class="main">
    <div class="cart">
      <div class="cart__banner bg-lightblue flex flex-wrap" data-aos="fade-down">
        <div class="cart__bannerContent">
          <h1 class="font-serif p-5">Cart</h1>
        </div>
      </div>
      <div class="cart__main">
        <div class="wrap">
          <div class="cart__step p-5 mb-8 | md:p-10 md:mb-20" data-aos="fade-down">
            <div class="cart__stepList flex flex-wrap">
              <div class="cart__stepItem w-full | sm:w-1/2 | xl:w-1/4">
                <div class="cart__stepInner cart__stepInner1 flex flex-wrap pb-2 | xl:pb-0">
                  <img src="img/product/product-bg-1.jpg" alt="">
                  <div class="cart__stepContent ml-2.5">
                    <span class="mb-2">Step.1</span>
                    <h4>選購商品</h4>
                  </div>
                </div>
              </div>
              <div class="cart__stepItem w-full | sm:w-1/2 | xl:w-1/4">
                <div class="cart__stepInner cart__stepInner2 flex flex-wrap pb-2 | xl:pb-0">
                  <img src="img/product/product-bg-2.jpg" alt="">
                  <div class="cart__stepContent ml-2.5">
                    <span class="mb-2">Step.2</span>
                    <h4>填寫預定資料</h4>
                  </div>
                </div>
              </div>
              <div class="cart__stepItem w-full | sm:w-1/2 | xl:w-1/4">
                <div class="cart__stepInner cart__stepInner3 flex flex-wrap pb-2 | xl:pb-0">
                  <img src="img/product/product-bg-3.jpg" alt="">
                  <div class="cart__stepContent ml-2.5">
                    <span class="mb-2">Step.3</span>
                    <h4>預訂成功</h4>
                  </div>
                </div>
              </div>
              <div class="cart__stepItem w-full | sm:w-1/2 | xl:w-1/4">
                <div class="cart__stepInner cart__stepInner4 flex flex-wrap pb-2 | xl:pb-0">
                  <img src="img/product/product-bg-4.jpg" alt="">
                  <div class="cart__stepContent ml-2.5">
                    <span class="mb-2">Step.4</span>
                    <h4>Email 付款資訊</h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cart__content">
            <div class="cart__list js-cart__list" data-aos="flip-left" data-aos-duration="1500">
            </div>
            <div class="cart__card">
              <div class="cart__inner | sm:flex sm:flex-wrap sm:justify-between sm:flex-row-reverse">
                <div class="cart__totalPrice flex flex-wrap items-center mb-3 | sm:mb-0">
                  <span>總金額:</span>
                  <span class="text-xl text-primary ml-5 js-totalPrice"></span>
                </div>
                <div class="cart__deleteAll">
                  <button type="button" class="deleteAll">
                    <span class="text-white pl-4">刪除全部品項</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="order">
      <div class="wrap">
        <div class="order__main">
          <div class="order__content text-center">
            <h2 class="text-xl text-white mb-8 md:pr-10">填寫預訂資料</h2>
            <form action="" class="form js-form">
              <div class="form__content flex flex-wrap">
                <div class="w-full | md:w-1/2">
                  <div class="form__group mb-10 | md:mr-10 ">
                    <label class="form__label text-white" for="customerName">姓名</label>
                    <input type="text" class="form__control text-white js-customerName" name="姓名">
                    <p class="text-danger" data-msg="姓名"></p>
                  </div>
                </div>
                <div class="w-full | md:w-1/2">
                  <div class="form__group mb-10">
                    <label class="form__label text-white" for="customerTel">電話</label>
                    <input type="tel" class="form__control text-white js-customerTel" name="電話">
                    <p class="text-danger" data-msg="電話"></p>
                  </div>
                </div>
                <div class="w-full | md:w-1/2">
                  <div class="form__group mb-10 | md:mr-10">
                    <label class="form__label text-white" for="customerEmail">Email</label>
                    <input type="email" class="form__control text-white js-customerEmail" name="信箱">
                    <p class="text-danger" data-msg="信箱"></p>
                  </div>
                </div>
                <div class="w-full | md:w-1/2">
                  <div class="form__group mb-10">
                    <label class="form__label text-white" for="customerAddress">寄送地址</label>
                    <input type="text" class="form__control text-white js-customerAddress" name="地址">
                    <p class="text-danger" data-msg="地址"></p>
                  </div>
                </div>
              </div>
              <div class="form__group mb-10">
                <div class="form__select text-left">
                  <label class="text-white" for="payMethod">交易方式</label>
                  <select name="" class="form__control text-white payMethod js-payMethod">
                    <option value="ATM">ATM</option>
                    <option value="信用卡">信用卡</option>
                    <option value="超商付款">超商付款</option>
                  </select>
                </div>
              </div>
              <div class="md:pr-10">
                <input type="submit" class="submitBtn js-submitBtn bg-primary text-white" value="送出預訂資料">
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer__main">
      <div class="footer__content footer__contentBorder text-center py-7.5">
        <p class="text-white | md:text-lg">Copyright © woworoom All Rights Reserved.</p>
      </div>
    </div>
